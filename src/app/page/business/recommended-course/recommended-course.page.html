<ion-header>
  <ion-toolbar>
    <ion-icon color="light" (click)="goback()" name="chevron-back-outline" style="margin-top: 10px;font-size: 1.5rem;">
    </ion-icon>
    <ion-title>推荐课程</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="list" *ngFor="let item of listData" (click)="goDetail(item.id)">
    <ion-card-content class="ion-no-padding">
      <ion-grid fixed >
        <ion-row>
          <ion-col size="5">
            <div class="img_box">
              <img [src]="item.logo | urlImg" alt="">
            </div>
          </ion-col>
          <ion-col size="7">
            <ion-row>
              <ion-col size="12">
                <p class="title">{{item.title}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12"><span class="total">{{item.hits}}人已学习</span></ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- 上拉刷新+ -->
  <ion-infinite-scroll threshold="100px" *ngIf="isShowLoading && data" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="circles" loadingText="加载数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
