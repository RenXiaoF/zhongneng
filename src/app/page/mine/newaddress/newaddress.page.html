<ion-header>
  <ion-toolbar>
    <ion-title>{{title_new_address}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">关闭</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>姓名：</ion-label>
      <ion-input name="consignee" [(ngModel)]="consignee"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>手机号：</ion-label>
      <ion-input name="mobile" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <!--<ListItem style="font-size: 10px;"-->
    <!--Picker -->
    <!--[data]="addressList"-->
    <!--[extra]="name"-->
    <!--[arrow]="'horizontal'"-->
    <!--[mask]="true"-->
    <!--[(ngModel)]="value"-->
     <!--(ngModelChange)="onOk1($event)"> -->
     <!--<ion-label style="font-size: 12px;">地址:</ion-label>-->
    <!--</ListItem>-->
    <ion-item>
      <ion-label>地址：</ion-label>
      <ion-input name="chooseAdd" [(ngModel)]="chooseAdd" (ionFocus)="chooseAddress()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>具体地址：</ion-label>
      <ion-input name="address" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>是否是默认地址：</ion-label>
      <ion-toggle [(ngModel)]="is_default" color="danger" checked="is_default"></ion-toggle>
    </ion-item>

    <ion-button class="storage" expand="full" shape="round"  [disabled]="ifdisabled" (click)="newaddress()">保存</ion-button>
</ion-content>
