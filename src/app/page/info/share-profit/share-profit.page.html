<ion-header>
  <ion-toolbar>
    <ion-icon  (click)="goback()" name="chevron-back-outline" style="margin-top: 10px;font-size: 2rem;"></ion-icon>
    <ion-title>消息中心</ion-title>
    <ion-icon name="ellipsis-horizontal"  style="margin-top: 10px;font-size: 2rem; float: right;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ng-container>
      <ion-card (click)="gotoDetail()">
        <ion-card-header>
          <ion-card-title style="font-size: 17px;">您有一个新的消息，请注意查收！</ion-card-title>
          
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content style="font-size: 15px;">
          <div class="card_content">
            <div>付款人：</div>
            <!-- <div class="card_c"></div> -->
          </div>
          <div class="card_content">
            <div>交易金额：</div>
            <!-- <div class="card_c"></div> -->
          </div>
          <div class="card_content">
            <div>收款方式：</div>
            <!-- <div class="card_c"></div> -->
          </div>
          <div class="card_content">
            <div>交易时间：</div>
            <!-- <div class="card_c"></div> -->
          </div>
          <div class="card_content">
            <div>查看详情！</div>
            <!-- <div class="card_c2"></div> -->
          </div>
          <div>
            <div style="color: #2D94C8;">详情</div>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
